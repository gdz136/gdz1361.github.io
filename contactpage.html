	<body>
        <header>
            <section id="websitelogo">

            <section id="navigation">

        <section id="subscription">
            <form action="contactpage.html" id="newsletter" >
                <label for="email" id="balance">Get the Latest Recipes Right in your Inbox:</label>
                <section>
                    <input type="email" id="email" name="email" placeholder="xxx@abc..." required>

        <section id="form">
            <form action="recipe.html" method="POST">
                <label for="title">Leave Your Review</label>
                <section>
                    <section class="top">
                        <section>
                            <label for="firstname">First Name*</label><br>
                            <input type="text" id="firstname" name="firstname" class="input" required><br>
                        </section>
                        <section class="top">

                            <input type="text" id="lastname" name="lastname" class="input" required><br>
                        </section>
                    </section>
                    <section class="top">
                        <section>
                            <label for="email">Email Address*</label><br>
                            <input type="email" id="reviewemail" name="email" class="input" required>
                        </section>
                        <section id="top">
                            <label for="comment">Comment*</label><br>
                            <input type="text" name="usercomment" id="usercomment" required> 
                        </section>
                    </section>
                    <section class="top">
                        <section id="row">
                            <section>
                                <label>Rate the Recipe</label><br>
                                <i class="fa fa-star-o" id="star1"></i>
                                <i class="fa fa-star-o" id="star2"></i>

                <a class="footericon" href="https://www.youtube.com/"  id="youtube2" target="_blank"><i class="fa fa-youtube-play "></i></a>
                <a class="footericon"href="https://www.facebook.com/"  target="_blank"><i class="fa fa-facebook-square"></i></a>
                <a class="footericon" href="https://www.instagram.com/" id="instagram2" target="_blank"><i class="fa fa-instagram"></i></a>

    <script>

        var email=document.querySelector("#email");
        document.getElementById("newsletter").addEventListener("submit",notify);
        function notify() {
            alert("You have successfully subscribed. A confirmation email has been sent to " + email.value);
          
        }

        var s1=document.querySelector("#star1");
        var s2=document.querySelector("#star2");
        var s3=document.querySelector("#star3");
        var s4=document.querySelector("#star4");
        var s5=document.querySelector("#star5");

        s1.addEventListener("mouseover",fillcolor);
        s2.addEventListener("mouseover",fillcolor);
        s3.addEventListener("mouseover",fillcolor);
        s4.addEventListener("mouseover",fillcolor);
        s5.addEventListener("mouseover",fillcolor);

        this.addEventListener("mouseout",removestar);

        s1.addEventListener("click",lockstar);
        s2.addEventListener("click",lockstar);
        s3.addEventListener("click",lockstar);
        s4.addEventListener("click",lockstar);
        s5.addEventListener("click",lockstar);
        

        var i=0
       
        function fillcolor(){
            if (i==0) {
                if (this.id=="star1") {
                    s1.className = "fa fa-star";
            }
                if (this.id=="star2") {
                    s1.className = "fa fa-star";
                    s2.className = "fa fa-star";
            }
                if (this.id=="star3") {
                    s1.className = "fa fa-star";
                    s2.className = "fa fa-star";
                    s3.className = "fa fa-star";
            }
                if (this.id=="star4") {
                    s1.className = "fa fa-star";
                    s2.className = "fa fa-star";
                    s3.className = "fa fa-star";
                    s4.className = "fa fa-star";
            }
                if (this.id=="star5") {
                    s1.className = "fa fa-star";
                    s2.className = "fa fa-star";
                    s3.className = "fa fa-star";
                    s4.className = "fa fa-star";
                    s5.className = "fa fa-star";
            }
            }
            if (i!=0) {
                return;
            }
            
        }

        function removestar(){
                if (i==0) {
                    s1.className = "fa fa-star-o";
                    s2.className = "fa fa-star-o";
                    s3.className = "fa fa-star-o";
                    s4.className = "fa fa-star-o";
                    s5.className = "fa fa-star-o";
                }
                if (i!=0){
                    return;
                }
        }
        
        function lockstar(){
            i+=1;
            if (this.id=="star1") {
                s1.className = "fa fa-star";
                s2.className = "fa fa-star-o";
                s3.className = "fa fa-star-o";
                s4.className = "fa fa-star-o";
                s5.className = "fa fa-star-o";
            }
            if (this.id=="star2") {
                s1.className = "fa fa-star";
                s2.className = "fa fa-star";
                s3.className = "fa fa-star-o";
                s4.className = "fa fa-star-o";
                s5.className = "fa fa-star-o";
            }
            if (this.id=="star3") {
                s1.className = "fa fa-star";
                s2.className = "fa fa-star";
                s3.className = "fa fa-star";
                s4.className = "fa fa-star-o";
                s5.className = "fa fa-star-o";
            }
            if (this.id=="star4") {
                s1.className = "fa fa-star";
                s2.className = "fa fa-star";
                s3.className = "fa fa-star";
                s4.className = "fa fa-star";
                s5.className = "fa fa-star-o";
            }
            if (this.id=="star5") {
                s1.className = "fa fa-star";
                s2.className = "fa fa-star";
                s3.className = "fa fa-star";
                s4.className = "fa fa-star";
                s5.className = "fa fa-star";
            }
        }

        var submit=document.querySelector("#submit");
        submit.addEventListener("click", submitreview);
        var firstname=document.querySelector("#firstname");
        var lastname=document.querySelector("#lastname");
        var reviewemail=document.querySelector("#reviewemail");
        var comment=document.querySelector("#comment");

        function submitreview() {
            if (firstname.value=="") {
                alert("Please fill in all the blanks");
            }
            else if (lastname.value=="") {
                alert("Please fill in all the blanks");
            }
            else if (reviewemail.value=="") {
                alert("Please fill in all the blanks");
            }
            else if (comment.value=="") {
                alert("Please fill in all the blanks");
            }
            else{
                s1.className = "fa fa-star-o";
                s2.className = "fa fa-star-o";
                s3.className = "fa fa-star-o";
                s4.className = "fa fa-star-o";
                s5.className = "fa fa-star-o";
                alert("Your review has been posted!"); 
            }    
            
        }

        function handleSubmit () {
            const usercomment = document.getElementById("usercomment").value;
    
            sessionStorage.setItem("USERCOMMENT", usercomment);

            return;
        }

    </script>
    </body>
        }
